<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1><strong>Registration Form</strong></h1>
    <div>
        <label>First Name:*</label>
        <input type="text" name="First Name">
    </div>
    <div>
        <label>Last Name:*</label>
        <input type="text" name="Last name">
    </div>
    <div>
        <label>Email Address:*</label>
        <input type="text" name="Email Address">
    </div>
    <div>
        <label>Password:*</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Confirm Password:*</label>
        <input type="password" name="password">
    </div>
    <div>
        <label>Birthday:</label>
        <input type="date" name="dob">
    </div>
    <div>
        <label>Gender Identity:</label>
    </div>
    <div>
        <input type="radio" name="gender" value="normal" id="Male">
        <label for="Male">Male</label>
        <input type="radio" name="gender" value="normal" id="Female">
        <label for="Female">Female</label>
        <input type="radio" name="gender" value="normal" id="Non-binary">
        <label for="Non-binary">Non-binary</label>
        <input type="radio" name="gender" value="normal" id="Ipnta">
        <label for="Ipnta">I prefer not to answer</label>
    </div>
    <div>
        <Label>A short desription about myself</Label>
    </div>
    <div>
        <textarea name="short description" cols="30" rows="3"></textarea>
    </div>
    <div>
        <label>Favorite Language:</label>
        <select name="favorite language">
            <option value="javascript">javascript</option>
            <option value="html">html</option>
            <option value="css">css</option>
            <option value="python">python</option>
        </select>
    </div>
    <div>
        <input type="checkbox" name="accept" id="accept">
        <label for="accept">Yes, I would like to recieve periodic email updates</label>
    </div>
    <div>
        <input type="submit" value="Create Account">
    </div>
    <div>
        <label>*Indcates a required field</label>
    </div>
</body>
</html>
